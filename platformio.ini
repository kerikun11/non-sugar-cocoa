[env:m5stack-core-esp32]
platform = espressif32@1.1.2
board = m5stack-core-esp32
framework = arduino
monitor_speed = 115200
lib_deps = m5stack
build_flags = -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG